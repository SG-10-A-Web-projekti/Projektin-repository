<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maantietovisa</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../CSS/juuso-pesonen-maantietovisa.css">
</head>
<body>
    <!-- Quiz Start Box code starts here-->
    <div class="start-box custom-box">
        <h3>Maantietovisa <img src="../Images/world-earth.png" alt="world-earth"></h3>
        <a href="https://pixabay.com/fi/vectors/maailman-maa-planeetta-maapallo-1301744/">Pixabay</a>
        <p>Kysymysten määrä: <span class="total-questions">5</span></p>
        <button type="button" class="btn btn-primary">Aloita Visa</button>
    </div>
    <!-- Quiz Start Box code ends here-->

    <!-- Quiz Questions Box code starts here-->
    <div class="question-box custom-box">
        <div class="question-num">
            Kysymys 1 / 5
        </div>
        <div class="question-text">
            Missä päin Suomea Olavinlinna sijaitsee?
        </div>
        <div class="option-content">
            <div class="option">Turussa</div>
            <div class="option">Hämeenlinnassa</div>
            <div class="option">Savonlinnassa</div>
            <div class="option">Tampereella</div>
        </div>
        <div class="next-question-button">
            <button type="button" class="btn btn-primary">Seuraava kysymys</button>
        </div>
    </div>
    <!-- Quiz Questions Box code ends here-->

    <!-- Results Box code starts here -->
    <div class="result-box custom-box hide">
        <h1>Visan Tulokset</h1>
            <table>
                <tr>
                    <td>Kysymysten kokonaismäärä:</td>
                    <td><span class="total-question">5</span></td>
                </tr>
                <tr>
                    <td>Yritysten määrä:</td>
                    <td><span class="total-attempt">4</span></td>
                </tr>
                <tr>
                    <td>Oikein:</td>
                    <td><span class="total-correct">3</span></td>
                </tr>
                <tr>
                    <td>Väärin:</td>
                    <td><span class="total-wrong">2</span></td>
                </tr>
                <tr>
                    <td>Prosentteja:</td>
                    <td><span class="percentage">40.00%</span></td>
                </tr>
                <tr>
                    <td>Kokonaismäärä Pisteitä:</td>
                    <td><span class="total-score">3 / 5</span></td>
                </tr>
            </table>
                <button type="button" class="btn btn-1 btn-primary">Yritä Uudestaan</button>
                <button type="button" class="btn btn-2 btn-primary">Etusivulle</button>
    </div>
    <!-- Results Box code ends here -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="../Javascripts/juuso-pesonen-maantietovisa.js"></script>
</body>
</html>
